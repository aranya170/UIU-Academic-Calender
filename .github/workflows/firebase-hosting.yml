name: Deploy to Firebase Hosting

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r functions/requirements.txt # Assuming scraper.py has dependencies listed here

      - name: Run scraper
        run: python functions/scraper.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install
        working-directory: ./gemini-calendar-app

      - name: Build React app
        run: npm run build
        working-directory: ./gemini-calendar-app

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEMINI_CALENDAR_APP }}'
          projectId: uiuacademiccalender # Replace with your Firebase project ID
          channelId: live
